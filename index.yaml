name: gitops-terraform-gitops-mas-jdbc
type: gitops
description: Module to populate a gitops repo with a MAS JDBC Configuration
tags:
  - tools
  - gitops
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: appid
        type: string
        description: 'MAS AppID to deploy.  Expects: manage'
        default: manage
      - name: workspace_id
        type: string
        description: MAS workspace id
      - name: instanceid
        type: string
        description: 'instance name for MAS - for example: masdemo or mas8 '
      - name: db_user
        type: string
        sensitive: true
        description: database connection username
      - name: db_password
        type: string
        sensitive: true
        description: database connection password
      - name: db_cert
        type: string
        sensitive: true
        description: database connection public cert
      - name: db_url
        type: string
        sensitive: true
        description: database connection url
      - name: scope
        type: string
        description: >-
          scope for the jdbc connection, valid values are: system, ws, wsapp,
          app
        default: wsapp
    version: v1.1.0
    outputs:
      - name: name
        description: The name of the module
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
      - name: config_name
        description: The jdbc confirg name deployed
      - name: jdbc_secret_name
        description: The secret with the jdbc credentials
      - name: scope
        description: scope for the jdbc connection
